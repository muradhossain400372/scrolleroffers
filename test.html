<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Cards</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 40px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    justify-content: center;
  }

  .card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    padding: 15px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .brand {
    font-size: 14px;
    color: #888;
    margin-bottom: 6px;
  }

  .title {
    font-weight: 600;
    font-size: 15px;
    color: #222;
    line-height: 1.4;
    margin-bottom: 6px;
  }

  .stars {
    color: #f5a623;
    font-size: 14px;
    margin-bottom: 6px;
  }

  .price {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .new-price {
    font-size: 20px;
    font-weight: 600;
    color: #1a73e8;
  }

  .old-price {
    font-size: 14px;
    color: #888;
    text-decoration: line-through;
  }
</style>
</head>
<body>

<div class="product-grid" id="productGrid"></div>

<script>
  const products = [
    {
      brand: "Apple",
      title: "2022 Apple iMac with Retina 5K Display 8GB RAM, 256GB SSD",
      img: "https://via.placeholder.com/200x180.png?text=iMac",
      newPrice: "$2556.3",
      oldPrice: "$3225.6",
      rating: 5
    },
    {
      brand: "Philips",
      title: "Philips H4205 On-Ear Wireless Headphones with 32mm",
      img: "https://via.placeholder.com/200x180.png?text=Headphones",
      newPrice: "$2556.3",
      oldPrice: "$3225.6",
      rating: 5
    },
    {
      brand: "Apple",
      title: "2020 Apple MacBook Air Laptop: Apple M1 Chip, 13”",
      img: "https://via.placeholder.com/200x180.png?text=MacBook",
      newPrice: "$2556.3",
      oldPrice: "$3225.6",
      rating: 5
    },
    {
      brand: "Apple",
      title: "Apple Watch Series 8 [GPS 45mm] Smart Watch",
      img: "https://via.placeholder.com/200x180.png?text=Apple+Watch",
      newPrice: "$2556.3",
      oldPrice: "$3225.6",
      rating: 5
    },
    {
      brand: "Kami Tech",
      title: "Kami by YI 4pc 1080p Home Security Cameras",
      img: "https://via.placeholder.com/200x180.png?text=Security+Cam",
      newPrice: "$2556.3",
      oldPrice: "$3225.6",
      rating: 5
    }
  ];

  const grid = document.getElementById("productGrid");
  products.forEach(p => {
    const stars = "★".repeat(p.rating) + "☆".repeat(5 - p.rating);
    grid.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="${p.title}">
        <div class="brand">${p.brand}</div>
        <div class="title">${p.title}</div>
        <div class="stars">${stars} <span style="color:#666;font-size:13px">(65)</span></div>
        <div class="price">
          <span class="new-price">${p.newPrice}</span>
          <span class="old-price">${p.oldPrice}</span>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
