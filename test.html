<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Card Frame</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: "Poppins", sans-serif;
    background: #f8fafc;
    padding: 40px;
  }

  .ad-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
  }

  .ad-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }

  .ad-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .ad-card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .ad-title {
    font-weight: 600;
    font-size: 15px;
    color: #222;
    margin-bottom: 6px;
  }

  .ad-desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .ad-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .ad-price {
    font-size: 18px;
    font-weight: 600;
    color: #1a73e8;
  }

  .ad-btn {
    background: #1a73e8;
    color: #fff;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    transition: 0.2s;
  }

  .ad-btn:hover {
    background: #0d5fd7;
  }
</style>
</head>
<body>

<div class="ad-grid">
  <div class="ad-card">
    <img src="https://via.placeholder.com/200x180.png?text=Ad+Image" alt="Ad">
    <div class="ad-title">Your Ad Title Here</div>
    <div class="ad-desc">Short ad description or product details go here.</div>
    <div class="ad-footer">
      <div class="ad-price">$199.99</div>
      <a href="#" class="ad-btn">Shop Now</a>
    </div>
  </div>
</div>

</body>
</html>
